    <script>
      $(document).ready(function(){
        setTimeout(() => {
            let slider = $('.homeHero').slick({
              slidesToShow: 1,
              slidesToScroll: 1,
              arrows: false,
              autoplay: true,
              autoplaySpeed: 2000,
              infinite: true,
              mobileFirst: true,
              fade: true,
              cssEase: 'linear',
              slidesToShow: 1,
              slidesToScroll: 1,
              responsive: [
                {
                    breakpoint: 1220,
                    settings: {
                        centerPadding: '350px',

                        fade: false,
                    }

                    breakpoint: 700,
                    settings: {

                    }

            });
        }, 1000);
        window.navigation.addEventListener("navigate", (event) => {
            console.log('location changed!');
            setTimeout(() => {
              let slider = $('.homeHero').slick({

                      breakpoint: 1220,
